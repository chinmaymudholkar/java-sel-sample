# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Check if First Monday
      if: github.event_name == 'schedule'
      run: |
        if [ "$(date +%-d)" -le 7 ]; then
          echo "should_run=true" >> $GITHUB_OUTPUT
        else
          echo "should_run=false" >> $GITHUB_OUTPUT
        fi
      id: check_monday
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      if: github.event_name != 'schedule' || steps.check_monday.outputs.should_run == 'true'
      env:
        STANDARD_USER: ${{ secrets.STANDARD_USER }}
        PROBLEM_USER: ${{ secrets.PROBLEM_USER }}
        PERFORMANCE_GLITCH_USER: ${{ secrets.PERFORMANCE_GLITCH_USER }}
        LOCKED_OUT_USER: ${{ secrets.LOCKED_OUT_USER }}
        PASSWORD: ${{ secrets.PASSWORD }}
      run: mvn clean test

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      if: github.event_name != 'schedule' || steps.check_monday.outputs.should_run == 'true'
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
