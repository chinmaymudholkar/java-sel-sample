# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - name: Check if First Monday
      if: github.event_name == 'schedule'
      run: |
        if [ "$(date +%-d)" -le 7 ]; then
          echo "should_run=true" >> $GITHUB_OUTPUT
        else
          echo "should_run=false" >> $GITHUB_OUTPUT
        fi
      id: check_monday
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      if: github.event_name != 'schedule' || steps.check_monday.outputs.should_run == 'true'
      env:
        BASE_URL: ${{ vars.BASE_URL }}
        STANDARD_USER: ${{ vars.STANDARD_USER }}
        PROBLEM_USER: ${{ vars.PROBLEM_USER }}
        PERFORMANCE_GLITCH_USER: ${{ vars.PERFORMANCE_GLITCH_USER }}
        LOCKED_OUT_USER: ${{ vars.LOCKED_OUT_USER }}
        PASSWORD: ${{ secrets.PASSWORD }}
      run: mvn clean test

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/surefire-reports
          target/allure-results

    - name: Generate Allure Report
      if: always() && (github.event_name != 'schedule' || steps.check_monday.outputs.should_run == 'true')
      run: mvn allure:report

    - name: Create .nojekyll file
      if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: touch ./target/site/allure-maven-plugin/.nojekyll

    - name: Prepare GitHub Pages directory
      if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        mkdir -p ./pages-deploy/allure-report
        cp -r ./target/site/allure-maven-plugin/* ./pages-deploy/allure-report/
        touch ./pages-deploy/.nojekyll

    - name: Setup Pages
      if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v5

    - name: Upload GitHub Pages artifact
      if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./pages-deploy

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}allure-report/
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Display Report URL
      run: |
        echo "**Report URL:** ${{ steps.deployment.outputs.page_url }}allure-report/" >> $GITHUB_STEP_SUMMARY
